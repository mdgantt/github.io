<html>
  <head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<!-- <script src="aframe-master.min.js"></script> -->
	<!-- <script src="aframe-environment-component.min.js"></script> -->
	<script src="https://datavized.github.io/aframe-ambisonic-component/aframe-ambisonic-component.js"></script>
	<script src="https://datavized.github.io/aframe-ambisonic-component/scripts/play-on-window-click.js"></script>
	<script src="https://datavized.github.io/aframe-ambisonic-component/scripts/hide-once-playing.js"></script>
	<!-- <script src="aframe-extras.js"></script>
	<script src="aframe-ambisonic-component.min.js"></script>
	<script src="play-on-window-click.js"></script>
	<script src="hide-once-playing.js"></script>
	<script src="play-on-vrdisplayactivate-or-enter-vr.js"></script> -->

 </head>

  <body>
	<a-scene background="color: #000000" fog="type: exponential; color: #AAAABB; density: .0" vr-mode-ui="enabled: false" loading-screen="dotsColor: #cfd1c6; backgroundColor: #39445c">
	
	<a-assets>
	<audio id="audio" src="audio/neilOne.ogg"></audio>
	<!-- <img id="wallPic" src="img/wallPic.jpg"> --> 
  	</a-assets>

	<a-ambisonic
		id="ambisonic"
		src="#audio"
		channel-map="0, 3, 1, 2"
		play-on-window-click
		play-on-vrdisplayactivate-or-enter-vr
		use-media-element="false"
	></a-ambisonic>
	
	<a-entity movement-controls="fly: true" position="-10 7 -2" rotation=" 0 -100 0">
	<a-entity camera look-controls>
	<a-entity id="msg" position="0 -0.3 -1.5" text="align:center; 
					width:3;
					wrapCount:100;
					color:white;
					value:Click window to start audio. Please use headphones and view in full screen."
					hide-once-playing="#ambisonic">			
				</a-entity>
					<a-entity id="msg" position="0 -0.36 -1.5" text="align:center; 
					width:3;
					wrapCount:100;
					color:white;
					value:Click and drag mouse to rotate soundfield."
					hide-once-playing="#ambisonic">			
				</a-entity>
				</a-entity>	
	</a-entity>
    </a-scene>
  </body>
</html>
